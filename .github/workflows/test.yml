name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        npm install
        npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        token: ${{github.token}}
        type: delete-all
    - uses: ./
      id: create
      with:
        token: ${{github.token}}
        type: create
    - uses: ./
      with:
        token: ${{github.token}}
        type: finish
        status: success
        deployment_id: ${{steps.create.outputs.deployment_id}}
    - uses: ./
      with:
        token: ${{github.token}}
        type: delete
        deployment_id: ${{steps.create.outputs.deployment_id}}
    - uses: ./
      with:
        token: ${{github.token}}
        type: create
    - uses: ./
      with:
        token: ${{github.token}}
        type: delete
        deployment_id: 248141623
    - uses: ./
      with:
        token: ${{github.token}}
        type: delete
        deployment_id: 248139855
    - uses: ./
      with:
        token: ${{github.token}}
        type: delete
        deployment_id: 248137552
