name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        npm install
        npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      name: Delete all deployments
      with:
        token: ${{github.token}}
        type: delete-all
    - uses: ./
      name: Create first deployment
      id: create-first
      with:
        token: ${{github.token}}
        type: create
    - uses: ./
      name: Finish first deployment with success
      with:
        token: ${{github.token}}
        type: finish
        status: success
        deployment_id: ${{steps.create-first.outputs.deployment_id}}
    - uses: ./
      name: Delete first deployment
      with:
        token: ${{github.token}}
        type: delete
        deployment_id: ${{steps.create-first.outputs.deployment_id}}
    - uses: ./
      name: Create second deployment
      id: create-second
      with:
        token: ${{github.token}}
        type: create
        environment: test
    - uses: ./
      name: Finish second deployment
      with:
        token: ${{github.token}}
        type: finish
        status: success
        deployment_id: ${{steps.create-second.outputs.deployment_id}}
